{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">

		<meta http-equiv="Expires" content="0">
		<meta http-equiv="Last-Modified" content="0">
		<meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
		<meta http-equiv="Pragma" content="no-cache">

		<title>COSFA</title>
		<meta content="" name="description">
		<meta content="" name="keywords">

		<!-- Favicons -->
		<link href="{% static 'img/favicon.png'%}" rel="icon">
		<link href="{% static 'img/apple-touch-icon.png'%}" rel="apple-touch-icon">

		<!-- Vendor CSS Files -->
		<link href="{% static 'vendor/bootstrap/css/bootstrap.min.css'%}" rel="stylesheet">
		<link href="{% static 'vendor/icofont/icofont.min.css'%}" rel="stylesheet">
		<link href="{% static 'vendor/boxicons/css/boxicons.min.css'%}" rel="stylesheet">
		<link href="{% static 'vendor/venobox/venobox.css'%}" rel="stylesheet">
		<link href="{% static 'vendor/owl.carousel/assets/owl.carousel.min.css'%}" rel="stylesheet">
		<link href="{% static 'vendor/aos/aos.css'%}" rel="stylesheet">

		<link href="{% static 'css/style.css' %}" rel="stylesheet">

	</head>

	<body>
		<header id="header">
			<div class="d-flex flex-column">

				<!-- Botón de alternar la barra de navegación -->
				<button type="button" class="mobile-nav-toggle d-xl-none"
					style="position: absolute; top: 10px; right: 10px;">
					<i class="icofont-navigation-menu"></i>
				</button>

				<div class="profile">
					<img src="{% static 'img/COSFA2.png'%}" alt="" class="img-fluid rounded-circle">
					<h1 class="text-light" style="font-size: 35px;"><a href="/">VirTob</a></h1>
				</div>
				<nav class="nav-menu">
					<ul>
						<li>
							<a href="{% url 'listaColegios' %}" class="btn btn-outline-primary">Listado
								Colegios</a>
						</li>
						<li>

						</li>
					</ul>
				</nav><!-- .nav-menu -->

			</div>
		</header>



		<main id="main">
			<section id="about" class="about">
				<div class="container">
					{% block contenido %}
					{% endblock %}
				</div>
			</section>

			<section id="about" class="about">
				<div class="container">

				</div>
			</section>




		</main>
		</div>
		</div>
		</footer><!-- End  Footer -->

		<a href="#" class="back-to-top"><i class="icofont-simple-up"></i></a>

		<!-- Vendor JS Files -->
		<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
		<script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
		<script src="{% static 'vendor/jquery.easing/jquery.easing.min.js' %}"></script>
		<script src="{% static 'vendor/php-email-form/validate.js' %}"></script>
		<script src="{% static 'vendor/waypoints/jquery.waypoints.min.js'%}"></script>
		<script src="{% static 'vendor/counterup/counterup.min.js' %}"></script>
		<script src="{% static 'vendor/isotope-layout/isotope.pkgd.min.js'%}"></script>
		<script src="{% static 'vendor/venobox/venobox.min.js'%}"></script>
		<script src="{% static 'vendor/owl.carousel/owl.carousel.min.js'%}"></script>
		<script src="{% static 'vendor/typed.js/typed.min.js'%}"></script>
		<script src="{% static 'vendor/aos/aos.js'%}"></script>

		<!-- Template Main JS File -->
		<script src="{% static 'js/main.js'%}"></script>

		<!--Sweet Alert-->
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
		{% if messages %}
		{% for m in messages %}
		<script>
			Swal.fire({
				"title": "Felicitaciones",
				"text": "{{m}}",
				"icon": "success"
			})
		</script>
		{% endfor %}
		{% endif %}

		{% block js %}
		{% endblock %}

	</body>

</html>

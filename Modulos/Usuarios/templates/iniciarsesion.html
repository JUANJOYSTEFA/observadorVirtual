{% extends 'baseLogin.html' %}

{% block tittle %}Iniciar Sesión{% endblock %}

{% block content %}
<form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <a href="{% url 'home' %}"><i class="bi bi-arrow-left-circle-fill" style="position: fixed; font-size: 2.2rem; top: 13.5%; left: 36.5%;"></i></a>
    <h1>Iniciar Sesión</h1>
    {% if messages %}
    {% for message in messages %}
    <div class="alert {{ message.tags }} alert-dismissible fade show" role="alert">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}
    <input type="email" name="email" placeholder="Email" class="form-control form-control-lg" required>
    <div class="password-container">
        <input type="password" id="password" name="password" placeholder="Password" required>
        <i class="toggle-password fa-solid fa-eye-slash" id="togglePassword"></i>
    </div>
    <a href="{% url 'solicitarRestablecer' %}">¿Olvidaste tu contraseña?</a>
    <button type="submit">Continuar</button>
</form>
{% endblock %}

{% extends 'navSideBar.html' %}
{% load static %}
{% block tittle %} Inicio {% endblock %}
{% block content %}
{% if userLogged %}
<!-- Carrusel -->
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/carrusel1.jpg' %}" class="d-block w-100" alt="slider 1" />
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/carrusel2.jpg' %}" class="d-block w-100" alt="slider 2" />
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/carrusel3.jpg' %}" class="d-block w-100" alt="slider 3" />
    </div>
  </div>

  <!-- Controles del carrusel -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>

  <!-- Capa con gradiente oscuro -->
  <div class="carousel-overlay"></div>
</div>

<!-- Texto sobre el carrusel -->
<div class="overlay-text">
  <p>Bienvenido al</p>
  <h1>Observador Virtual</h1>
  <a href="#">
    <button class="btn btn-color px-4 py-2 fs-5 mt-4">Ir al Observador</button>
  </a>
</div>

{% else %}

<!-- Carrusel -->
<div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'img/carrusel1.jpg' %}" class="d-block w-100" alt="slider 1" />
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/carrusel2.jpg' %}" class="d-block w-100" alt="slider 2" />
    </div>
    <div class="carousel-item">
      <img src="{% static 'img/carrusel3.jpg' %}" class="d-block w-100" alt="slider 3" />
    </div>
  </div>

  <!-- Controles del carrusel -->
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Anterior</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Siguiente</span>
  </button>

  <!-- Capa con gradiente oscuro -->
  <div class="carousel-overlay"></div>
</div>

<!-- Texto sobre el carrusel -->
<div class="overlay-text">
  <p>Bienvenido al</p>
  <h1>Observador Virtual</h1>
  <a href="{% url 'login' %}">
    <button class="btn btn-color px-4 py-2 fs-5 mt-4">Iniciar sesi√≥n</button>
  </a>
</div>


{% endif %}

<!-- Script para inicializar el carrusel -->
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var myCarousel = document.getElementById('carouselExampleAutoplaying');
    var carousel = new bootstrap.Carousel(myCarousel, {
      interval: 3000,
      wrap: true
    });
  });
</script>

{% endblock %}

{% load static %}
<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Inicio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/stylesHome.css' %}">
    <link rel="shortcut icon" href="{% static 'img/favicon.ico' %}" type="image/x-icon">
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar bg-body-tertiary" style="height: 50px;">
      <!-- Logo centrado -->
      <div class="navbar-center">
        <a class="navbar-brand" href="#">
          <img src="{% static 'img/logoProyecto.png' %}" alt="Logo" width="40" height="24">
        </a>
      </div>

      <!-- Icono de usuario -->
      <a class="btn btn-outline-dark rounded" href="iniciosesion.html" style="position: absolute; right: 1%">
        <i class="bi bi-person"></i>
      </a>
    </nav>

    <!-- Carrusel -->
    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="{% static 'img/carrusel1.jpg' %}" class="d-block w-100" alt="slider 1" />
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/carrusel2.jpg' %}" class="d-block w-100" alt="slider 2" />
        </div>
        <div class="carousel-item">
          <img src="{% static 'img/carrusel3.jpg' %}" class="d-block w-100" alt="slider 3" />
        </div>
      </div>

      <!-- Controles del carrusel -->
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Siguiente</span>
      </button>

      <!-- Capa con gradiente oscuro -->
      <div class="carousel-overlay"></div>
    </div>

    <!-- Texto sobre el carrusel -->
    <div class="overlay-text">
      <p>Bienvenido al</p>
      <h1>Observador Virtual</h1>
      <a href="{% url 'login' %}">
        <button class="btn btn-color px-4 py-2 fs-5 mt-4">Iniciar sesi√≥n</button>
      </a>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Script para inicializar el carrusel -->
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        var myCarousel = document.getElementById('carouselExampleAutoplaying');
        var carousel = new bootstrap.Carousel(myCarousel, {
          interval: 3000,
          wrap: true
        });
      });
    </script>
  </body>

</html>

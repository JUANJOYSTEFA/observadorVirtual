<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Colegios</title>
</head>
<body>

<h2>Lista de Colegios</h2>
<table border="1">
    <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Email</th>
        </tr>
    </thead>
    <tbody>
        {% for colegio in colegios %}
        <tr>
            <td>{{ colegio.idColegio }}</td>
            <td>{{ colegio.nombre }}</td>
            <td>{{ colegio.direccion }}</td>
            <td>{{ colegio.telefono }}</td>
            <td>{{ colegio.email }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="5">No hay registros</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

</body>
</html>
